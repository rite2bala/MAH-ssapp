<psk-page id="root">
    <psk-layout row-gap="1em">
        <psk-layout-item align="center">
            <h1 class="mah-header">Price Announcement</h1>
        </psk-layout-item>

        <psk-card class="cards" style="margin-top: 50px">
            <psk-form
                controller-name="priceAnnouncement"
                form-actions="Save"
                required
            >
                <psk-form-row>
                    <psk-grid columns="3" layout="l=[4,4,4]">
                        <!-- Product ID -->
                        <psk-text-input
                            class="mah-input"
                            view-model="productID"
                        ></psk-text-input>

                        <!-- Manufacturer ID -->
                        <psk-text-input
                            class="mah-input"
                            view-model="manufacturerID"
                            read-only="true"
                        >
                        </psk-text-input>

                        <!--  Product Group (IQVIA Molecule) -->
                        <psk-text-input
                            class="mah-input"
                            view-model="productGroup"
                        ></psk-text-input>

                        <!-- materialID -->
                        <psk-text-input
                            class="mah-input"
                            view-model="materialID"
                        ></psk-text-input>

                        <!-- productName  -->
                        <psk-text-input
                            class="mah-input"
                            view-model="productName"
                        ></psk-text-input>

                        <!-- strength  PSK Select-->
                        <psk-select
                            class="mah-input"
                            view-model="strength"
                        ></psk-select>

                        <!-- packSize  -->
                        <psk-select
                            class="mah-input"
                            view-model="packSize"
                        ></psk-select>

                        <!-- dosageForm  -->
                        <psk-select
                            class="mah-input"
                            view-model="dosageForm"
                        ></psk-select>

                        <!-- priceAPU  -->
                        <psk-text-input
                            class="mah-input"
                            view-model="priceAPU"
                        ></psk-text-input>

                        <!-- currency  -->
                        <psk-select
                            class="mah-input"
                            view-model="currency"
                        ></psk-select>

                        <!-- priceDate  -->
                        <psk-date-input
                            class="mah-input"
                            view-model="priceDate"
                        ></psk-date-input>
                    </psk-grid>
                </psk-form-row>
            </psk-form>

            <psk-form
                controller-name="priceAnnouncement"
                form-actions="Fetch data"
                required
            >
                <psk-grid columns="3" layout="l=[4,4,4]">
                    <psk-text-input
                        style="margin-top: 25px"
                        class="mah-input-key"
                        view-model="readManufacturerID"
                    >
                    </psk-text-input>
                </psk-grid>
            </psk-form>
        </psk-card>
    </psk-layout>
</psk-page>
