<psk-page>
    <psk-layout row-gap="0.2em">
        <psk-layout-item align="center" style="margin-top:20px">
            <h5 class="courier-header">Kit Details</h5>
        </psk-layout-item>

        <psk-card class="">
            <psk-form controller-name="priceAnnouncement">
                <!-- 
                    <psk-modal class="mobile-modal" opened="@modal.opened">
                        <psk-label slot="title" label="@modal.title"></psk-label>
                        <psk-label label="@modal.message"></psk-label>
                        <psk-button slot="footer" event-name="closeModal" label="Close"></psk-button>
                    </psk-modal> -->

                <psk-form-row style="margin-top:10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input class="courier-input" view-model="productID"></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top:10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input class="courier-input" view-model="manufacturerName" read-only="true">
                        </psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top:10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-button label="Save drug data" event-name="saveDrugData">
                            <psk-icon icon="save" color="rgb(255, 255, 255)"></psk-icon>
                        </psk-button>
                    </psk-grid>
                </psk-form-row>


                <psk-form-row style="margin-top:10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input class="courier-input" view-model="readManufacturerID">
                        </psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top:10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-button label="fetch drug data" event-name="fetchDrugData">
                            <psk-icon icon="save" color="rgb(255, 255, 255)"></psk-icon>
                        </psk-button>
                    </psk-grid>
                </psk-form-row>


            </psk-form>
        </psk-card>
    </psk-layout>



</psk-page>
