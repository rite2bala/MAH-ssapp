<psk-page>
    <psk-layout row-gap="0.2em">
        <psk-layout-item align="center" style="margin-top: 20px">
            <h5 class="mah-header">Price Announcement</h5>
        </psk-layout-item>

        <psk-card class="">
            <psk-form controller-name="priceAnnouncement">
                <!-- Product ID -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="productID"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- Manufacturer ID -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="manufacturerID"
                            read-only="true"
                        >
                        </psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!--  //Product Group (IQVIA Molecule) -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="productGroup"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- materialID -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="materialID"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- productName  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="productName"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- strength  PSK Select-->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-select
                            class="mah-input"
                            view-model="strength"
                        ></psk-select>
                    </psk-grid>
                </psk-form-row>

                <!-- packSize  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-select
                            class="mah-input"
                            view-model="packSize"
                        ></psk-select>
                    </psk-grid>
                </psk-form-row>

                <!-- dosageForm  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-select
                            class="mah-input"
                            view-model="dosageForm"
                        ></psk-select>
                    </psk-grid>
                </psk-form-row>

                <!-- priceAPU  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="priceAPU"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- currency  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-select
                            class="mah-input"
                            view-model="currency"
                        ></psk-select>
                    </psk-grid>
                </psk-form-row>
                <!-- priceDate  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="priceDate"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <!-- priceDate  -->
                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="priceDate"
                        ></psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-button
                            label="Save drug data"
                            event-name="saveDrugData"
                        >
                            <psk-icon
                                icon="save"
                                color="rgb(255, 255, 255)"
                            ></psk-icon>
                        </psk-button>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-text-input
                            class="mah-input"
                            view-model="readManufacturerID"
                        >
                        </psk-text-input>
                    </psk-grid>
                </psk-form-row>

                <psk-form-row style="margin-top: 10px">
                    <psk-grid columns="1" layout="l=[4,4,4]">
                        <psk-button
                            label="fetch drug data"
                            event-name="fetchDrugData"
                        >
                            <psk-icon
                                icon="save"
                                color="rgb(255, 255, 255)"
                            ></psk-icon>
                        </psk-button>
                    </psk-grid>
                </psk-form-row>
            </psk-form>
        </psk-card>
    </psk-layout>
</psk-page>
