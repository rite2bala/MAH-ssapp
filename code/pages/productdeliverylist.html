<psk-container id="root">
    <psk-page title="Initiate new SHI contract">
        <psk-layout row-gap="1em">
            <psk-layout-item align="center">
                <h1 class="mah-header">Initiate new SHI contract</h1>
            </psk-layout-item>

            <psk-card class="cards" style="margin-top: 50px">
                <psk-form
                    controller-name="shicontracts"
                    form-actions="Save"
                    required
                >
                    <psk-form-row>
                        <psk-grid columns="3" layout="l=[4,4,4]">
                            <!-- Manufacturer ID -->
                            <psk-text-input
                                class="mah-input"
                                view-model="manufacturerID"
                                read-only="true"
                            >
                            </psk-text-input>

                            <!-- statusId -->
                            <psk-text-input
                                class="mah-input"
                                view-model="statusId"
                            ></psk-text-input>

                            <!--  SHIID -->
                            <psk-text-input
                                class="mah-input"
                                view-model="shiId"
                            ></psk-text-input>

                            <!-- Start Date -->
                            <psk-date-input
                                class="mah-input"
                                view-model="startDate"
                            ></psk-date-input>

                            <!-- End Date  -->
                            <psk-date-input
                                class="mah-input"
                                view-model="endDate"
                            ></psk-date-input>

                            <!-- Product ID  -->
                            <psk-text-input
                                class="mah-input"
                                view-model="productID"
                            ></psk-text-input>

                            <!-- Products -->
                            <psk-text-input
                                class="mah-input"
                                view-model="products"
                            ></psk-text-input>

                            <!-- Rebate Logic -->
                            <psk-text-input
                                class="mah-input"
                                view-model="rebateLogic"
                            ></psk-text-input>

                            <!-- Payment Conditions -->
                            <psk-text-input
                                class="mah-input"
                                view-model="paymentConditions"
                            ></psk-text-input>

                            <!-- Discount -->
                            <psk-text-input
                                class="mah-input"
                                view-model="discount"
                            ></psk-text-input>

                            <!-- Rebate Start  -->
                            <psk-date-input
                                class="mah-input"
                                view-model="rebateStart"
                            ></psk-date-input>

                            <!-- Rebate End +1Y  -->
                            <psk-date-input
                                class="mah-input"
                                view-model="rebateEnd"
                            ></psk-date-input>
                        </psk-grid>
                    </psk-form-row>
                </psk-form>
            </psk-card>
        </psk-layout>
    </psk-page>
</psk-container>
